<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Visual Seating Planner</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* Simple keyframes for animations */
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        /* Keyframes for notification slide-in and slide-out */
        @keyframes slideInDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideOutUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100%); opacity: 0; }
        }
        .animate-slide-in-down {
            animation: slideInDown 0.5s ease-out forwards;
        }
        .animate-slide-out-up {
            animation: slideOutUp 0.5s ease-in forwards;
        }
        /* Ensure the app fills the viewport */

        html, body, #root {
            height: 100%;
            margin: 0;
        }
        #root {
            overflow: hidden; /* Prevent body scroll */
        }


    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useRef, useEffect } = React;
        const DEFAULT_TABLE_CAPACITY = 10;


        // --- Helper Components ---

        const UserIcon = ({ className }) => (
          <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" /></svg>
        );

        const PencilIcon = ({ className }) => (
          <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32L19.513 8.2Z"/></svg>
        );

        const EditablePartySize = ({ guest, onSizeChange }) => {
            const adjust = (delta) => {
                let newSize = guest.size + delta;
                if (newSize < 0) newSize = 0;
                if (newSize !== guest.size) {
                    onSizeChange(guest.id, newSize);
                }
            };
            return (
                <div className="flex items-center space-x-1 text-indigo-600 select-none">
                    <UserIcon className="w-5 h-5" />
                    <button onClick={(e) => { e.stopPropagation(); adjust(-1); }} className="w-6 h-6 flex items-center justify-center bg-indigo-200 text-indigo-800 rounded-full">-</button>
                    <span className="w-8 text-center font-bold text-lg">{guest.size}</span>
                    <button onClick={(e) => { e.stopPropagation(); adjust(1); }} className="w-6 h-6 flex items-center justify-center bg-indigo-200 text-indigo-800 rounded-full">+</button>
                </div>
            );
        };

        const EditableAssignedSeats = ({ guest, tableId, assignedSeats, onSeatsChange }) => {
            const adjust = (delta) => {
                let newSeats = assignedSeats + delta;
                if (newSeats < 0) newSeats = 0;
                onSeatsChange(guest.id, tableId, newSeats);
            };
            return (
                <div className="flex items-center space-x-1 text-indigo-600 select-none">
                    <UserIcon className="w-5 h-5" />
                    <button onClick={(e) => { e.stopPropagation(); adjust(-1); }} className="w-6 h-6 flex items-center justify-center bg-indigo-200 text-indigo-800 rounded-full">-</button>
                    <span className="w-8 text-center font-bold text-lg">{assignedSeats}</span>
                    <button onClick={(e) => { e.stopPropagation(); adjust(1); }} className="w-6 h-6 flex items-center justify-center bg-indigo-200 text-indigo-800 rounded-full">+</button>
                </div>
            );
        };


        const EditableNote = ({ guest, onNotesChange }) => {

            const [isEditing, setIsEditing] = useState(false);
            const [note, setNote] = useState(guest.notes || '');
            const textareaRef = useRef(null);


            useEffect(() => {
                if (isEditing && textareaRef.current) {
                    const textarea = textareaRef.current;
                    textarea.style.height = 'auto';
                    textarea.style.height = `${textarea.scrollHeight}px`;
                    textarea.select();
                }
            }, [isEditing]);

            const handleSave = () => {
                setIsEditing(false);
                if (note !== guest.notes) {
                    onNotesChange(guest.id, note);
                }
            };

            const handleKeyDown = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSave();
                } else if (e.key === 'Escape') {
                    setNote(guest.notes || '');
                    setIsEditing(false);
                }
            };

            const handleTextChange = (e) => {
                setNote(e.target.value);
                e.target.style.height = 'auto';
                e.target.style.height = `${e.target.scrollHeight}px`;
            };

            return (
                <div className="mt-2 text-sm text-gray-700 w-full relative">

                    {isEditing ? (
                        <textarea
                            ref={textareaRef}
                            autoFocus
                            value={note}
                            onChange={handleTextChange}
                            onBlur={handleSave}
                            onKeyDown={handleKeyDown}
                            onClick={(e) => e.stopPropagation()}
                            onMouseDown={(e) => e.stopPropagation()}
                            onTouchStart={(e) => e.stopPropagation()}
                            className="w-full p-1 text-sm bg-white border border-indigo-300 rounded resize-none pr-6"

                            placeholder="Add a note..."
                            rows="1"
                        />
                    ) : (
                        <div className={`w-full p-1 rounded min-h-[2.5rem] whitespace-pre-wrap select-none ${note ? 'text-gray-700' : 'text-gray-400 italic'}`}
                        >
                            {note || 'Add a note...'}
                        </div>
                    )}
                    {!isEditing && (
                        <button
                            onClick={(e) => { e.stopPropagation(); setIsEditing(true); }}
                            className="absolute top-1 right-1 p-1 text-gray-500 hover:text-indigo-600"
                            title="Edit notes"
                        >
                            <PencilIcon className="w-4 h-4" />
                        </button>
                    )}
                </div>
            );
        };

        
        // --- Main Components ---

        const Notification = ({ message, type = 'info', onDismiss }) => {
            const [isExiting, setIsExiting] = useState(false);

            useEffect(() => {
                if (message) {
                    setIsExiting(false);
                    const timer = setTimeout(() => {
                        setIsExiting(true);
                    }, 4500);
                    const removeTimer = setTimeout(onDismiss, 5000);
                    return () => {
                        clearTimeout(timer);
                        clearTimeout(removeTimer);
                    };
                }
            }, [message, onDismiss]);

            if (!message) return null;

            const bgColor = type === 'error' ? 'bg-red-500' : 'bg-green-500';
            const animationClass = isExiting ? 'animate-slide-out-up' : 'animate-slide-in-down';

            return (
                <div className={`fixed top-5 left-1/2 -translate-x-1/2 z-50 p-4 rounded-lg shadow-lg text-white font-semibold ${bgColor} ${animationClass}`}>
                    {message}
                </div>
            );
        };

        const ConfirmationModal = ({ isOpen, onClose, onConfirm, title, children, confirmText = 'Confirm' }) => {
            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" onClick={onClose}>
                    <div className="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm" onClick={(e) => e.stopPropagation()}>
                        <h2 className="text-xl font-bold text-gray-800 mb-4">{title}</h2>
                        <div className="text-gray-600 mb-6">{children}</div>
                        <div className="flex justify-end space-x-3">
                            <button onClick={onClose} className="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">Cancel</button>
                            <button onClick={onConfirm} className="bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition-colors">{confirmText}</button>
                        </div>
                    </div>
                </div>
            );
        };

        const GuestCard = ({ guest, remaining, onSizeChange, onNotesChange, isSelected, onClick, isMerging, mergeSelected, onMergeSelect, onUnmerge }) => {
          const handleClick = () => {
            if (isMerging) {
              onMergeSelect(guest.id, !mergeSelected);
            } else {
              onClick();
            }
          };
          const ringClass = isMerging
            ? (mergeSelected ? 'ring-2 ring-green-500' : 'ring-1 ring-transparent')
            : (isSelected ? 'ring-2 ring-blue-500' : 'ring-1 ring-transparent');
          return (
            <div onClick={handleClick} className={`w-full p-3 mb-2 rounded-lg shadow-md cursor-pointer flex flex-col items-start justify-center text-sm transition-all duration-200 ease-in-out bg-white hover:bg-gray-50 ${ringClass}`}>
              <div className="flex items-center justify-between w-full">
                <div className="flex items-center space-x-2">
                  {isMerging && (
                    <input type="checkbox" checked={mergeSelected} onChange={(e) => { onMergeSelect(guest.id, e.target.checked); }} onClick={(e) => e.stopPropagation()} />
                  )}
                  <span className="font-semibold text-gray-800">{guest.name}</span>
                </div>
                <EditablePartySize guest={guest} onSizeChange={onSizeChange} />
              </div>
              {remaining < guest.size && <p className="text-xs text-gray-600">Remaining: {remaining} of {guest.size}</p>}
              <EditableNote guest={guest} onNotesChange={onNotesChange} />
              {guest.mergedFrom && <button onClick={(e) => { e.stopPropagation(); onUnmerge(guest.id); }} className="text-xs text-red-600 mt-2">Unmerge</button>}
            </div>
          );
        };


        const TableVisual = ({ table, assignedGuests, onClick, isSelectedGuest, orientation = 'vertical' }) => {
            const totalAssigned = assignedGuests.reduce((sum, g) => sum + g.assignedSeats, 0);
            const remainingSeats = table.capacity - totalAssigned;
            let tableColor = 'bg-green-400';
            if (remainingSeats <= 2) {
                tableColor = 'bg-red-400';
            } else if (remainingSeats <= 6) {
                tableColor = 'bg-yellow-400';
            }
            const renderChairs = (count, filledCount, layoutClass) => (
                <div className={`flex ${layoutClass}`}>
                    {Array.from({ length: count }).map((_, i) => (
                        <div
                            key={i}
                            className={`w-3.5 h-3.5 rounded-sm ${i < filledCount ? 'bg-indigo-500' : 'bg-gray-300'}`}
                        ></div>
                    ))}
                </div>
            );
            const hoverClass = isSelectedGuest ? 'hover:outline-blue-500 hover:bg-blue-100' : '';
            return (
                <div onClick={onClick} className={`p-2 rounded-lg outline outline-2 outline-dashed outline-gray-300 bg-gray-50 transition-all duration-200 cursor-pointer w-28 h-28 flex flex-col items-center justify-center ${hoverClass}`}>
                    {orientation === 'horizontal' ? (
                        <div className="flex flex-col items-center justify-center">
                            {renderChairs(4, totalAssigned, 'gap-2 mb-1')}
                             <div className="flex items-center gap-1">
                                {renderChairs(1, Math.max(0, totalAssigned - 4), '')}
                                <div className={`relative ${tableColor} rounded h-10 w-16 flex items-center justify-center text-white font-bold text-sm`}>{table.displayId}</div>
                                {renderChairs(1, Math.max(0, totalAssigned - 5), '')}
                            </div>
                            {renderChairs(4, Math.max(0, totalAssigned - 6), 'gap-2 mt-1')}
                        </div>
                    ) : (
                         <div className="flex items-center justify-center">
                            {renderChairs(4, totalAssigned, 'flex-col gap-2 mr-1')}
                            <div className="flex flex-col items-center gap-1">
                               {renderChairs(1, Math.max(0, totalAssigned - 4), '')}
                               <div className={`relative ${tableColor} rounded w-10 h-16 flex items-center justify-center text-white font-bold text-sm`}>{table.displayId}</div>
                               {renderChairs(1, Math.max(0, totalAssigned - 5), '')}
                            </div>
                            {renderChairs(4, Math.max(0, totalAssigned - 6), 'flex-col gap-2 ml-1')}
                        </div>
                    )}
                    <div className="text-center text-xs font-semibold mt-1 text-gray-600">{totalAssigned}/{table.capacity}</div>
                </div>
            );
        };

        const ReservationDetailsModal = ({ table, guests, assignments, tables, onClose, onUnassign, onReassign, onSizeChange, onSeatsChange, onUnmerge }) => {
            if (!table) return null;
            const sortedGuests = guests.slice().sort((a,b) => a.guest.name.localeCompare(b.guest.name, undefined, {sensitivity: 'base'}));
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" onClick={onClose}>
                    <div className="bg-white rounded-lg shadow-xl p-6 w-full max-w-md" onClick={(e) => e.stopPropagation()}>
                         <h2 className="text-2xl font-bold text-gray-800 mb-4">Table {table.displayId} Details</h2>
                        {sortedGuests.length > 0 ? (
                            <div className="space-y-4 max-h-[60vh] overflow-y-auto pr-2">{sortedGuests.map(item => (
                                <div key={item.guest.id} className="bg-gray-50 p-4 rounded-lg border">
                                    <div className="flex justify-between items-start">
                                        <h3 className="font-bold text-lg text-gray-900">{item.guest.name}</h3>
                                        <div className="flex flex-wrap items-center gap-2">
                                            <EditableAssignedSeats guest={item.guest} tableId={table.internalId} assignedSeats={item.assignedSeats} onSeatsChange={onSeatsChange} />
                                            <button onClick={() => onReassign(item.guest.id)} className="bg-green-500 text-white text-xs font-bold px-2 py-1 rounded hover:bg-green-600">Reassign</button>
                                            <button onClick={() => onUnassign(item.guest.id)} className="bg-red-500 text-white text-xs font-bold px-2 py-1 rounded hover:bg-red-600">Unassign</button>
                                            {item.guest.mergedFrom && <button onClick={() => onUnmerge(item.guest.id)} className="bg-yellow-500 text-white text-xs font-bold px-2 py-1 rounded hover:bg-yellow-600">Unmerge</button>}
                                        </div>
                                    </div>
                                    <div className="text-gray-600 text-sm mt-1 flex items-center gap-1">
                                        <span>Total party size:</span>
                                        <EditablePartySize guest={item.guest} onSizeChange={onSizeChange} />
                                    </div>
                                    {(() => { const parts = assignments[item.guest.id] || []; const others = parts.filter(p => p.tableId !== table.internalId); if (others.length > 0) { const names = others.map(p => { const t = tables.find(tt => tt.internalId === p.tableId); return `${t ? t.displayId : p.tableId} (${p.seats})`; }).join(', '); return <p className="text-gray-600 text-xs">Others at table{others.length>1?'s':''} {names}</p>; } return null; })()}
                                    {item.guest.notes && <p className="text-gray-600 mt-2 whitespace-pre-wrap"><strong>Notes:</strong> {item.guest.notes}</p>}
                                </div>
                            ))}</div>
                        ) : (<p className="text-gray-600">This table is currently empty.</p>)}
                        <button onClick={onClose} className="mt-6 w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">Close</button>
                    </div>
                </div>
            );
        };

        const AddPartyModal = ({ isOpen, onClose, onAddParty }) => {
            const [name, setName] = useState('');
            const [size, setSize] = useState('');
            if (!isOpen) return null;
            const handleSubmit = (e) => {
                e.preventDefault();
                if (name && size > 0) { onAddParty(name, parseInt(size, 10)); setName(''); setSize(''); onClose(); }
            };
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" onClick={onClose}>
                    <form onSubmit={handleSubmit} className="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm" onClick={(e) => e.stopPropagation()}>
                        <h2 className="text-2xl font-bold text-gray-800 mb-6">Add New Party</h2>
                        <div className="space-y-4">
                            <div><label htmlFor="partyName" className="block text-sm font-medium text-gray-700">Party Name</label><input type="text" id="partyName" value={name} onChange={(e) => setName(e.target.value)} required autoFocus className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" /></div>
                            <div><label htmlFor="partySize" className="block text-sm font-medium text-gray-700">Party Size</label><input type="number" id="partySize" value={size} onChange={(e) => setSize(e.target.value)} required min="1" className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" /></div>
                        </div>
                        <div className="mt-6 flex justify-end space-x-3"><button type="button" onClick={onClose} className="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">Cancel</button><button type="submit" className="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">Add Party</button></div>
                    </form>
                </div>
            );
        };

        const SettingsMenu = ({ onImportLayout, onImportGuests, onCreateLayout }) => {
            const [isOpen, setIsOpen] = useState(false);
            const menuRef = useRef(null);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (menuRef.current && !menuRef.current.contains(event.target)) {
                        setIsOpen(false);
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);

            return (
                <div ref={menuRef} className="relative">
                    <button onClick={() => setIsOpen(!isOpen)} className="bg-indigo-600 text-white font-semibold rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Menu
                    </button>
                    {isOpen && (
                        <div className="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-20">
                            <div className="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                                <a href="#" onClick={(e) => { e.preventDefault(); onImportLayout(); setIsOpen(false); }} className="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Import Layout</a>
                                <a href="#" onClick={(e) => { e.preventDefault(); onImportGuests(); setIsOpen(false); }} className="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Import Guests</a>
                                <a href="LayoutCreator.html" className="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Create Layout</a>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const ZoomControls = ({ onZoomIn, onZoomOut, onReset }) => {
            return (
                <div className="absolute bottom-4 right-4 z-10 flex flex-col gap-2 hidden lg:flex">
                    <button onClick={onZoomIn} className="bg-gray-700 text-white rounded-full w-10 h-10 flex items-center justify-center shadow-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 text-xl">+</button>
                    <button onClick={onZoomOut} className="bg-gray-700 text-white rounded-full w-10 h-10 flex items-center justify-center shadow-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 text-xl">-</button>
                    <button onClick={onReset} className="bg-gray-700 text-white rounded-full w-10 h-10 flex items-center justify-center shadow-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 text-xs">Reset</button>
                </div>
            );
        };

        const SplashScreen = ({ layoutOptions, selectedLayout, onSelectLayout, onImportGuests, onStart }) => {
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm space-y-4" onClick={e => e.stopPropagation()}>
                        <h2 className="text-2xl font-bold text-gray-800 text-center">Select Layout</h2>
                        <select value={selectedLayout} onChange={e => onSelectLayout(e.target.value)} className="w-full border rounded p-2">
                            <option value="">-- Choose Layout --</option>
                            {layoutOptions.map(opt => <option key={opt.file} value={opt.file}>{opt.name}</option>)}
                        </select>
                        <button onClick={onImportGuests} className="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Import Guests</button>
                        <button onClick={onStart} disabled={!selectedLayout} className="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 disabled:opacity-50">Start</button>
                    </div>
                </div>
            );
        };

        function App() {
            const [tables, setTables] = useState([]);
            const [guests, setGuests] = useState([]);
            const [assignments, setAssignments] = useState({});
            const [notification, setNotification] = useState(null);
            const [selectedGuestId, setSelectedGuestId] = useState(null);
            const [modalData, setModalData] = useState(null);
            const [isAddPartyModalOpen, setIsAddPartyModalOpen] = useState(false);
            const [activeView, setActiveView] = useState('list');
            const [mergeSelection, setMergeSelection] = useState([]);
            const [isMergeMode, setIsMergeMode] = useState(false);
            const [unmergeModalState, setUnmergeModalState] = useState({ isOpen: false, guestId: null });

            const [scale, setScale] = useState(1);
            const scaleRef = useRef(scale);
            const [isPinching, setIsPinching] = useState(false);

            useEffect(() => {
                scaleRef.current = scale;
            }, [scale]);

            const [confirmModalState, setConfirmModalState] = useState({ isOpen: false, guestId: null });
            const [showSplash, setShowSplash] = useState(true);
            const [layoutOptions, setLayoutOptions] = useState([]);
            const [selectedLayoutFile, setSelectedLayoutFile] = useState("");

            useEffect(() => {
                fetch('./layouts/layouts.json')
                    .then(res => res.json())
                    .then(data => setLayoutOptions(data))
                    .catch(err => console.warn('Failed to load layouts list', err));
            }, []);

            const parseLayoutData = (layoutData) => {
                if (!Array.isArray(layoutData)) throw new Error('Layout file must be a JSON array.');
                return layoutData.map((table, index) => ({
                    internalId: table.internalId || `table-${index}-${Date.now()}`,
                    displayId: table.displayId || `${index + 1}`,
                    orientation: table.orientation === 'vertical' ? 'vertical' : 'horizontal',
                    gridCol: table.gridCol,
                    gridRow: table.gridRow,
                    capacity: table.capacity || 10
                }));
            };

            const loadLayoutFromUrl = (url) => {
                fetch(url)
                    .then(res => { if (!res.ok) throw new Error('layout file not found'); return res.json(); })
                    .then(data => { const newTables = parseLayoutData(data); setTables(newTables); handleReset(); })
                    .catch(err => displayNotification(`Failed to load layout: ${err.message}`, 'error'));
            };

            const mapContainerRef = useRef(null);
            const mapContentRef = useRef(null);
            const guestFileInputRef = useRef(null);
            const layoutFileInputRef = useRef(null);
	    

            const { unassignedGuests, tableAssignments, estimatedTables } = useMemo(() => {

                const parts = assignments[guestId] || [];

                const otherAssigned = otherParts.reduce((sum, p) => sum + p.seats, 0);
                const tableData = tableAssignments[tableId];
                const currentAtTable = parts.find(p => p.tableId === tableId)?.seats || 0;
                const maxByTable = tableData ? tableData.remainingSeats + currentAtTable : table.capacity;
                const maxByGuest = guest.size - otherAssigned;
                seats = Math.min(seats, maxByTable);

                if (seats > maxByGuest) {
                    const needed = seats - maxByGuest;
                    if (otherParts.length === 0) {
                        window.alert('No other tables to move guests from.');
                        seats = maxByGuest;
                    } else {

                            if (!window.confirm(`To seat ${seats} here, move ${needed} from table ${t ? t.displayId || t.name || t.internalId : otherParts[0].tableId}. Continue?`)) return;
                            source = otherParts[0];
                        } else {
                            if (!window.confirm(`To seat ${seats} here, move ${needed} from another table. Continue?`)) return;

                                const t = tables.find(t => t.internalId === p.tableId);

                            }).join('\n');
                            const choice = parseInt(window.prompt(`Move from which table?\n${options}`), 10) - 1;
                            if (isNaN(choice) || choice < 0 || choice >= otherParts.length) return;
                            source = otherParts[choice];
                        }
                        const move = Math.min(source.seats, needed);
                        seats = Math.min(seats, maxByGuest + move);
                        const finalMove = seats - maxByGuest;
                        const updatedParts = [
                            ...otherParts.map(p => p.tableId === source.tableId ? { tableId: p.tableId, seats: p.seats - finalMove } : p).filter(p => p.seats > 0),

                        });

            const renderTable = (table) => {
                 if (!table) return null;
                 return <TableVisual key={table.internalId} table={table} assignedGuests={tableAssignments[table.internalId]?.guests || []} isSelectedGuest={!!selectedGuestId} onClick={() => handleTableClick(table)} orientation={table.orientation}/>
             };
             
            const guestToConfirm = guests.find(g => g.id === confirmModalState.guestId);
            const modalTable = modalData ? tables.find(t => t.internalId === modalData.tableId) : null;
            const modalGuests = modalData ? tableAssignments[modalData.tableId]?.guests || [] : [];
            const unmergeGuest = guests.find(g => g.id === unmergeModalState.guestId);

            return (

                <div className="bg-gray-100 h-full font-sans flex flex-col">

                    <Notification message={notification?.msg} type={notification?.type} onDismiss={() => setNotification(null)} />
                    {showSplash && (
                        <SplashScreen
                            layoutOptions={layoutOptions}
                            selectedLayout={selectedLayoutFile}
                            onSelectLayout={setSelectedLayoutFile}
                            onImportGuests={() => guestFileInputRef.current.click()}
                            onStart={startApp}
                        />
                    )}
                    <ConfirmationModal
                        isOpen={confirmModalState.isOpen}
                        onClose={() => setConfirmModalState({ isOpen: false, guestId: null })}
                        onConfirm={handleConfirmDelete}
                        title="Confirm Deletion"
                    >
                        Are you sure you want to remove the party "<strong>{guestToConfirm?.name}</strong>"? This action cannot be undone.
                    </ConfirmationModal>
                    <ReservationDetailsModal table={modalTable} guests={modalGuests} assignments={assignments} tables={tables} onClose={() => setModalData(null)} onUnassign={handleUnassignInModal} onReassign={handleReassignInModal} onSizeChange={handleGuestSizeChange} onSeatsChange={handleAssignedSeatsChange} onUnmerge={openUnmergeModal} />
                    {unmergeModalState.isOpen && unmergeGuest && (
                        <ConfirmationModal
                            isOpen={true}
                            onClose={closeUnmergeModal}
                            onConfirm={handleUnmergeConfirm}
                            title={`Unmerge "${unmergeGuest.name}"?`}
                            confirmText="Yes"
                        >
                            Unmerging these parties will unassign their seats and return them to the guest list. Would you like to proceed?
                        </ConfirmationModal>
                    )}
                    <AddPartyModal isOpen={isAddPartyModalOpen} onClose={() => setIsAddPartyModalOpen(false)} onAddParty={handleAddParty} />

                    <header className="landscape-header p-4 sm:p-6 lg:p-4 w-full flex-shrink-0">
                        <div className="max-w-full mx-auto flex justify-between items-center gap-4">
                             <h1 className="text-2xl md:text-3xl font-bold text-gray-800">Visual Seating Planner</h1>
                            <div className="flex items-center gap-4">
                                <SettingsMenu 
                                    onImportLayout={() => layoutFileInputRef.current.click()}
                                    onImportGuests={() => guestFileInputRef.current.click()}
                                />
                                <input type="file" ref={guestFileInputRef} onChange={handleGuestFileChange} style={{ display: 'none' }} accept=".csv,.txt,.xlsx" />
                                <input type="file" ref={layoutFileInputRef} onChange={handleLayoutFileChange} style={{ display: 'none' }} accept=".json" />
                                <button onClick={handleReset} className="reset-button px-6 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all">Reset</button>
                            </div>
                        </div>
                    </header>

                    <div className="mobile-view-switcher p-2 bg-gray-200 lg:hidden sticky top-0 z-10 flex-shrink-0">
                        <div className="flex w-full rounded-md shadow-sm">
                            <button onClick={() => setActiveView('list')} className={`w-full py-2 text-sm font-medium rounded-l-md ${activeView === 'list' ? 'bg-indigo-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'}`}>List View</button>
                            <button onClick={() => setActiveView('map')} className={`w-full py-2 text-sm font-medium rounded-r-md border-l border-gray-300 ${activeView === 'map' ? 'bg-indigo-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'}`}>Map View</button>
                        </div>
                    </div>


                    <main className="landscape-main flex-grow min-h-0 flex flex-col lg:flex-row gap-8 p-4 sm:p-6 lg:p-4 lg:overflow-hidden">
                        <div className={`guest-list-panel flex-grow min-h-0 lg:flex-grow-0 lg:w-96 lg:flex-shrink-0 bg-white rounded-xl shadow-lg border border-gray-200 flex flex-col h-full ${activeView === 'list' ? 'flex' : 'hidden'} lg:flex`}>

                            <div className="flex justify-between items-center p-4 border-b flex-shrink-0">
                                <h2 className="text-xl font-bold text-gray-700">Guest Parties ({unassignedGuests.length}) - Est. Tables: {estimatedTables}</h2>
                                <div className="flex items-center space-x-2">
                                    {isMergeMode ? (
                                        <>
                                            <button onClick={handleMergeGuests} disabled={mergeSelection.length < 2} className="bg-green-500 text-white rounded-full px-3 py-2 hover:bg-green-600 transition-colors disabled:opacity-50">Confirm</button>
                                            <button onClick={cancelMergeMode} className="bg-gray-300 text-gray-700 rounded-full px-3 py-2 hover:bg-gray-400 transition-colors">Cancel</button>
                                        </>
                                    ) : (
                                        <>
                                            <button onClick={beginMergeMode} className="bg-green-500 text-white rounded-full px-3 py-2 hover:bg-green-600 transition-colors">Merge</button>
                                            <button onClick={() => setIsAddPartyModalOpen(true)} className="bg-indigo-600 text-white rounded-full p-2 hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clipRule="evenodd" /></svg>
                                            </button>
                                        </>
                                    )}
                                </div>
                            </div>
                            <div className="overflow-y-auto flex-grow p-4" style={{ WebkitOverflowScrolling: 'touch' }}>
                                {guests.length > 0 ? ( unassignedGuests.map(item => <GuestCard key={item.guest.id} guest={item.guest} remaining={item.remaining} onSizeChange={handleGuestSizeChange} onNotesChange={handleGuestNotesChange} isSelected={selectedGuestId === item.guest.id} onClick={() => handleGuestCardClick(item.guest.id)} isMerging={isMergeMode} mergeSelected={mergeSelection.includes(item.guest.id)} onMergeSelect={handleMergeSelect} onUnmerge={handleGuestUnmerge} />)
                                ) : (<div className="text-center text-gray-500 mt-10 p-4 bg-gray-50 rounded-lg"><h3 className="font-semibold text-lg">No Guests</h3><p className="text-sm">Import a guest list to get started.</p></div>)}
                            </div>
                        </div>


                        <div className={`map-panel relative flex-grow min-h-0 bg-white p-4 rounded-xl shadow-lg ${activeView === 'map' ? 'flex' : 'hidden'} lg:flex flex-col h-full`}>
                             {/* Scrollable wrapper around the map */}
                             <div ref={mapContainerRef} className="w-full h-full overflow-auto" style={{ WebkitOverflowScrolling: 'touch', touchAction: 'pan-x pan-y' }}>
                                 {/* Scale content from the top-left corner so scrolling stays aligned */}
                                <div ref={mapContentRef} style={{ transform: `scale(${scale})`, transformOrigin: 'top left' }} className={`min-w-0 min-h-0 ${isPinching ? '' : 'transition-transform duration-300'}`}>

                                    <div className="grid" style={{gridTemplateColumns: `repeat(${Math.max(...(tables.length > 0 ? tables.map(t=>t.gridCol) : [0])) + 1}, auto)`, gap: '1rem'}}>
                                        {tables.map(table => (
                                            <div key={table.internalId} style={{ gridColumn: table.gridCol + 1, gridRow: table.gridRow + 1 }} className="flex items-center justify-center">
                                                {renderTable(table)}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                            <ZoomControls onZoomIn={() => setScale(s => Math.min(s + 0.1, 2))} onZoomOut={() => setScale(s => Math.max(s - 0.1, 0.2))} onReset={calculateScale} />
                        </div>
                    </main>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
